<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Table</title>
    <style>
        table {
            border-collapse: collapse; /* Ensures no spacing between cells */
            width: 100%; /* Makes the table take the full width of the container */
        }
        th, td {
            border: 1px solid black; /* Adds a border around each cell */
            padding: 8px; /* Adds some space around the content */
            text-align: left; /* Aligns text to the left */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header cells */
        }
    </style>
</head>
<body>
    <h1>Example of a Simple HTML Table</h1>
    <table>
        <tr>
            <th>Name</th> <!-- Header cell -->
            <td>Age</td> <!-- Header cell -->
            <th>Occupation</th> <!-- Header cell -->
        </tr>
        <tr>
            <td>John Doe</td> <!-- Data cell -->
            <td>29</td> <!-- Data cell -->
            <td>Software Engineer</td> <!-- Data cell -->
        </tr>
        <tr>
            <td>Jane Smith</td> <!-- Data cell -->
            <td>34</td> <!-- Data cell -->
            <td>Graphic Designer</td> <!-- Data cell -->
        </tr>
        <tr>
            <td>Sam Brown</td> <!-- Data cell -->
            <td>22</td> <!-- Data cell -->
            <td>Student</td> <!-- Data cell -->
        </tr>
    </table>
</body>
</html>
